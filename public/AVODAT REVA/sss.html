<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sss.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="container">
            <div class="row w-100 d-flex align-items-center justify-content-between">
                <h2 class="display-6 pt-5 pt-md-3 mb-0">תמונות</h2>
                <div class="mb-3">
                    <hr class="col-3 ">
                </div>

                <div class="tur d-flex flex-md-row align-items-center justify-content-center my-2 text-center flex-column">
                    <img src="avr-images/contact1.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                    <img src="avr-images/contact1.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                    <img src="avr-images/contact1.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                </div>

                <div class="tur d-flex flex-md-row align-items-center justify-content-center my-2 text-center flex-column">
                    <img src="avr-images/box1rofe.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                    <img src="avr-images/box1rofe.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                    <img src="avr-images/box1rofe.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow px-1 mb-2">
                </div>

            </div>
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="avr-images/contact1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="avr-images/tk2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="avr-images/boxbg1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="avr-images/boxreka.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
    </div>
  </div>
        </div>
    </main>

  <script src="sss.js"></script>
</body>
</html>
